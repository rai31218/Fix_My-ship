<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
    <style>
    .border
    {
    	border-style: solid;
    	border-radius: 10px;
    	margin-top: 100px;
    	margin-right: 350px;
    	margin-bottom: 50px;
    	margin-left: 350px;
    	box-shadow: 3px 3px;
    	padding: 100px;
    }
    </style>
</head>
<body>
<div style="text-align: center;">
	<div class="border">
		<h4>Sign in to Fix Your'ship</h4>
		<form>
		 <br>Name:<input type="text" name="name" id="name" required placeholder="Enter your name"></br>
		 <br>Email:<input type="email" name="email" id="email" required placeholder="Enter your email id"></br>
		 <br>Contact:<input type="number" name="phn" id="phn" required placeholder="Enter your mobile number"></br>
		 <br>Password:<input type="password" name="pwd" id="pwd" required placeholder="Give a password"></br>
		 <br>Confirm Password:<input type="password" name="conpwd" id="conpwd" required placeholder="Confirm your password"></br>
		 <br><input type="submit" name="b1" id="b1" value="Register">
		</form>
	</div>
</div>
</body>
</html>
